<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もみ徳｜口コミアシスタント</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #fef4f4;
      color: #333;
      margin: 0;
      padding: 2em 1em;
      text-align: center;
    }
    .logo {
      font-size: 1.2rem;
      color: #ec407a;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 2em 1.2em;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .assistant {
      font-size: 1rem;
      margin-top: 1em;
      margin-bottom: 2em;
      color: #666;
    }
    .gender-buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }
    .gender-button {
      background: #ffe4ec;
      border: 2px solid #f8bbd0;
      border-radius: 12px;
      padding: 0.8em 1.5em;
      font-size: 1rem;
      text-decoration: none;
      color: #333;
      display: inline-block;
      transition: 0.2s;
    }
    .gender-button:hover {
      background: #f8bbd0;
    }
    .link-buttons {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .link-buttons a {
      background: #f48fb1;
      color: white;
      padding: 0.9em 1em;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
    }
    .link-buttons a:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>
  <div class="logo">もみ徳｜口コミアシスタント</div>
  <div class="box">
    <div class="assistant">
      私はあなたの口コミアシスタントです。<br>
      施術の感想を自然な文章にする<br>
      お手伝いをいたします。<br>
      まず、性別またはカスタムを選んでください。
    </div>
    <div class="gender-buttons">
      <a class="gender-button" href="review_male.html">男性</a>
      <a class="gender-button" href="review_female.html">女性</a>
      <a class="gender-button" href="review_natural.html">選択しない</a>
      <a class="gender-button" href="custom-review.html">カスタム</a>
    </div>
    <div class="link-buttons">
      <a href="https://momitoku.main.jp/">もみ徳 公式サイト</a>
      <a href="https://momitoku.main.jp/meinohama/index.html">姪浜店 紹介ページ</a>
    </div>
  </div>
</body>
</html>
